

<ion-content class="">
  

  <div class="container mt-5 pt-3">
    
  <form #informationsForm="ngForm" (ngSubmit)="onSubmitPropertiesForm(informationsForm)">
    <div class="form-group">
      <label for="exampleInputName" class="d-flex justify-content-between"><strong >Nom d'utilisateur</strong> <span class="champ ">Champ requis</span></label>
      <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="ex: lionel" name="name" ngModel required>
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="d-flex justify-content-between"><strong >Email</strong><span class="champ ">Champ requis</span> </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail" ngModel>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"class="d-flex justify-content-between"><strong >Mot de passe</strong><span class="champ ">Champ requis</span></label>
      <div class="icone ">
        <i class="fas fa-eye"></i>
     </div>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pasword" ngModel >
      <p class="text">Mot de passe oublié</p>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="info" ngModel>
      <label class="form-check-label" for="exampleCheck1">Recevoir les bons plans de nos sites partenaires
      </label>
    </div>
    <div class="form-group form-check ">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="condition" ngModel>
      <label class="form-check-label" for="exampleCheck1" class="mb-1">« J’accepte <a>les Conditions Générales de Vente</a>  et <a>les Conditions Générales d‘Utilisation </a> »
      </label>
    </div>
    <button type="submit" class="btn  btn-smbtn-block" [disabled]="informationsForm.invalid"><span>Creer mon compte</span> </button>
  </form>
  
</div>
<hr class="mt-4   bg-light shadow-sm ">

    <div class=" container mt-3 font-weight-lighter">
      
      <p class="rejoins font-weight-lighter">
        Me renseigner sur les finalités du traitement de mes données personnelles, les destinataires, le responsable de traitement, les durées de conservation, les coordonnées du DPO et mes droits.
    </p>
  </div>

</ion-content>
<ion-footer class="py-2">
  <div class="container text-left"><span>LooKAt 2020</span></div>

</ion-footer>
